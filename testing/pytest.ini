[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=custom_components/sensorthings
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=95
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
